<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - With Sound Effects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        
        .game-info {
            margin-top: 20px;
            text-align: center;
        }
        
        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        
        .score {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .mute-status {
            margin-top: 5px;
            font-size: 16px;
            color: #0f0;
        }
        
        .game-over {
            font-size: 32px;
            color: #f00;
            margin: 10px 0;
        }
        
        .winner {
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>üèì PONG</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="game-info">
        <div class="score">
            <span>Player: <span id="playerScore">0</span></span>
            <span style="margin: 0 40px;">|</span>
            <span>Computer: <span id="computerScore">0</span></span>
        </div>
        <div id="gameStatus"></div>
        <div class="mute-status">
            Sound: <span id="muteStatus">ON</span>
        </div>
        <div class="controls">
            Controls: W/S or Arrow Keys to move | M to mute/unmute | SPACE to start/restart
        </div>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
