<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="pongCanvas" width="800" height="600"></canvas>
        <div id="startScreen" class="screen">
            <h1>PONG</h1>
            <div class="difficulty-selector">
                <h2>Select Difficulty</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy (1)</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium (2)</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard (3)</button>
                </div>
            </div>
            <p>Press SPACE to Start</p>
            <div class="controls">
                <p>Player Controls: W / S</p>
                <p>Pause: P or ESC</p>
                <p>First to 11 Points Wins!</p>
            </div>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <h1 id="winnerText">GAME OVER</h1>
            <p>Press SPACE to Restart</p>
        </div>
        <div id="pauseScreen" class="screen hidden">
            <h1>PAUSED</h1>
            <p>Press P or ESC to Resume</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
